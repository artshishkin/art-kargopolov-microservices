spring:
  profiles:
    include: routing-using-yaml
  #all defaults - no need to set up
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
server.port: 8011
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8010/eureka
  instance:
    prefer-ip-address: true
info:
  app:
    name: '@project.name@'
    version: '@project.version@'
    encoding: '@project.build.sourceEncoding@'
  service:
    name: ${spring.application.name}

token:
  secret: blablabla
logging:
  level:
    net.shyshkin: debug

management:
  endpoint:
    gateway:
      enabled: true #default value
  endpoints:
    web:
      exposure:
        include: beans,health,info,gateway